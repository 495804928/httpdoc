<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HttpDoc UI</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="css/httpdoc-1.0.0.css">
    <script src="js/autosize-4.0.2.js"></script>
</head>
<body data-spy="scroll">
<!-- Fixed navbar -->
<nav class="navbar navbar-default" role="navigation" style="border-radius: 0; border-width: 0 0 1px 0; margin: 0;">
    <div class="container-fluid">
        <div class="navbar-header col-md-2">
            <a class="navbar-brand" href="https://github.com/core-lib/httpdoc" target="_blank">
                HttpDoc
                <span class="badge">v1.4.4</span>
            </a>
        </div>
        <div class="col-md-6">
            <div class="navbar-form">
                <div class="input-group">
                    <input id="httpdoc-url" type="text" class="form-control" value="/httpdoc.json">
                    <span class="input-group-btn">
                        <button class="btn btn-success" onclick="httpdoc.explore();">Explore</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <ul class="nav navbar-nav pull-right">
                <li><a href="#" data-toggle="modal" data-target="#httpdoc-config">Global Settings</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="httpdoc-welcome" class="row-fluid">

</div>
<div id="httpdoc-container" class="container-fluid" style="display: none;">
    <div class="row">
        <div class="col-md-2">
            <ul id="httpdoc-tags" class="nav nav-stacked">

            </ul>
        </div>
        <div class="col-md-8">
            <div id="httpdoc-controllers">

            </div>
            <div class="panel border-less">
                <div class="panel-heading border-less" data-toggle="collapse" href="#panel-models" style="cursor: pointer;">
                    <span class="panel-title"><b>Models</b></span>
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </div>
                <div id="panel-models" class="panel-collapse collapse">
                    <div id="httpdoc-models" class="panel-body">

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <ul id="httpdoc-operations" class="nav nav-stacked">

            </ul>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="httpdoc-config" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Global Settings</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger pull-left" onclick="httpdoc.clearSetting(this);">Clear</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" onclick="httpdoc.mergeSetting(this);">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="httpdoc-loading" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" align="center">
                <h2>Loading ...</h2>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>

<script id="httpdoc-jumbotron" type="text/html">
    <div class="jumbotron" style="background-color: #f8f8f8; border-bottom: 1px solid #e7e7e7;">
        <div class="container">
            <h1>{{#name}}{{.}}{{/name}}{{^name}}HttpDoc{{/name}} <label class="badge">{{#version}}{{.}}{{/version}}{{^version}}1.0.0{{/version}}</label></h1>
            <a href="{{url}}" target="_blank">{{url}}</a>
            <p>{{description}}</p>
            <p><a href="https://github.com/core-lib/httpdoc" target="_blank">Learn more about HttpDoc</a></p>
        </div>
    </div>
</script>

<script id="httpdoc-error" type="text/html">
    <div class="jumbotron" style="background-color: #f8f8f8; border-bottom: 1px solid #e7e7e7;">
        <div class="container">
            <h1>{{code}}&nbsp{{message}}</h1>
            <a href="{{url}}" target="_blank">{{url}}</a>
            <pre>{{body}}</pre>
            <p><a href="https://github.com/core-lib/httpdoc" target="_blank">Learn more about HttpDoc</a></p>
        </div>
    </div>
</script>

<script id="httpdoc-setting" type="text/html">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#httpdoc-setting-basic" data-toggle="tab">Basic</a></li>
        <li><a href="#httpdoc-setting-query" data-toggle="tab">Query</a></li>
        <li><a href="#httpdoc-setting-header" data-toggle="tab">Header</a></li>
        <li><a href="#httpdoc-setting-cookie" data-toggle="tab">Cookie</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="httpdoc-setting-basic">
            <table class="table">
                <thead>
                <tr>
                    <th width="30%"></th>
                    <th width="70%"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>PROTOCOL</td>
                    <td><input class="form-control" name="protocol" value="{{protocol}}"/></td>
                </tr>
                <tr>
                    <td>HOSTNAME</td>
                    <td><input class="form-control" name="hostname" value="{{hostname}}"/></td>
                </tr>
                <tr>
                    <td>PORT</td>
                    <td><input class="form-control" name="port" value="{{port}}"/></td>
                </tr>
                <tr>
                    <td>CONTEXT</td>
                    <td><input class="form-control" name="context" value="{{context}}"/></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="httpdoc-setting-query">
            <table class="table">
                <thead>
                <tr>
                    <th width="30%"></th>
                    <th width="60%"></th>
                    <th width="10%"></th>
                </tr>
                </thead>
                <tbody>
                {{#queries}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key" value="{{key}}"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value" value="{{value}}"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/queries}}
                {{^queries}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/queries}}
                <tr>
                    <td colspan="3">
                        <button class="btn btn-success" onclick="httpdoc.addSettingRow(this);">
                            <span class="glyphicon glyphicon-plus"> Add</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="httpdoc-setting-header">
            <table class="table">
                <thead>
                <tr>
                    <th width="30%"></th>
                    <th width="60%"></th>
                    <th width="10%"></th>
                </tr>
                </thead>
                <tbody>
                {{#headers}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key" value="{{key}}"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value" value="{{value}}"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/headers}}
                {{^headers}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/headers}}
                <tr>
                    <td colspan="3">
                        <button class="btn btn-success" onclick="httpdoc.addSettingRow(this);">
                            <span class="glyphicon glyphicon-plus"> Add</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="httpdoc-setting-cookie">
            <table class="table">
                <thead>
                <tr>
                    <th width="30%"></th>
                    <th width="60%"></th>
                    <th width="10%"></th>
                </tr>
                </thead>
                <tbody>
                {{#cookies}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key" value="{{key}}"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value" value="{{value}}"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/cookies}}
                {{^cookies}}
                <tr>
                    <td><input class="form-control" name="setting-key" placeholder="Setting Key"/></td>
                    <td><input class="form-control" name="setting-value" placeholder="Setting Value"/></td>
                    <td>
                        <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                {{/cookies}}
                <tr>
                    <td colspan="3">
                        <button class="btn btn-success" onclick="httpdoc.addSettingRow(this);">
                            <span class="glyphicon glyphicon-plus"> Add</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>

<script id="httpdoc-setting-row" type="text/html">
    <tr>
        <td><input class="form-control" name="setting-key" placeholder="Setting Key"/></td>
        <td><input class="form-control" name="setting-value" placeholder="Setting Value"/></td>
        <td>
            <button class="btn btn-danger" onclick="httpdoc.delSettingRow(this);">
                <span class="glyphicon glyphicon-remove"></span>
            </button>
        </td>
    </tr>
</script>

<script id="httpdoc-tag" type="text/html">
    {{#.}}
    <li title="{{.}}"><a href="javascript: httpdoc.show('{{.}}');" class="text-nowrap" style="overflow: hidden;"><b>{{.}}</b></a></li>
    {{/.}}
</script>

<script id="httpdoc-schema" type="text/html">
    {{#.}}
    <li title="{{name}}"><a href="#schema-{{name}}" class="text-nowrap" style="overflow: hidden;"><b>{{name}}</b></a></li>
    {{/.}}
</script>

<script id="httpdoc-operation" type="text/html">
    {{#.}}
    <hr>
    <li title="{{name}}"><a href="#controller-{{id}}"><b>{{name}}</b></a></li>
    {{#operations}}
    <li title="{{method}} {{path}}"><a href="#operation-{{id}}" class="text-nowrap"><label class="method method-{{method}}">{{method}}</label><span class="path path-{{method}}">{{path}}</span></a></li>
    {{/operations}}
    {{/.}}
</script>

<script id="httpdoc-model" type="text/html">
    {{#.}}
    <div class="panel border-less">
        <div class="panel-heading border-less" data-toggle="collapse" href="#httpdoc-models-{{name}}" style="cursor: pointer;">
            <span class="panel-title"><b>{{name}}</b></span>
            <span class="glyphicon glyphicon-chevron-down"></span>
            <span class="text-muted">{{summary}}</span>
        </div>
        <div id="httpdoc-models-{{name}}" class="panel-collapse collapse">
            <div class="panel-body">
                {{#description}}
                <p class="text-muted"><b>——</b>{{description}}</p>
                {{/description}}
                <textarea class="form-control autosize textarea-model" readonly>{{value}}</textarea>
            </div>
        </div>
    </div>
    {{/.}}
</script>

<script id="httpdoc-controller" type="text/html">
    {{#.}}
    <div id="controller-{{id}}">
        <div class="page-header">
            <h1>
                <b>{{name}}</b>
                <small>{{summary}}</small>
            </h1>
        </div>
        <h5><p class="text-muted">{{description}}</p></h5>
        {{#operations}}
        <div id="operation-{{id}}" class="panel panel-{{method}}">
            <div class="panel-heading" data-toggle="collapse" href="#httpdoc-{{id}}" style="cursor: pointer;">
                <span class="panel-title">
                    <label class="method method-{{method}}" style="cursor: pointer;">{{method}}</label>
                    <span class="path path-{{method}}"><b>{{path}}</b></span>
                </span>
                <span class="glyphicon glyphicon-chevron-down pull-right path path-{{method}}"></span>
                <span class="path path-{{method}} pull-right">&nbsp;&nbsp;{{summary}}&nbsp;&nbsp;</span>
            </div>
            <div id="httpdoc-{{id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <h5><p class="text-muted">{{description}}</p></h5>
                    <div class="row-fluid">
                        <table class="table">
                            <tbody>
                            {{#parameters}}
                            <tr>
                                <td width="20%">
                                    <h5>{{name}} <span class="badge">{{scope}}</span></h5>
                                    <p><b>{{type}}</b></p>
                                    <h6 class="text-muted">{{description}}</h6>
                                </td>
                                <td width="80%">
                                    <textarea class="form-control autosize x-param" x-name="{{name}}" x-scope="{{scope}}" x-type="{{type}}" x-path="{{path}}">{{value}}</textarea>
                                </td>
                            </tr>
                            {{/parameters}}
                            {{#consumes.length}}
                            <tr>
                                <td width="20%">
                                    <h5>Content-Type <span class="badge">header</span></h5>
                                    <p><b>String</b></p>
                                    <h6 class="text-muted">Request data format</h6>
                                </td>
                                <td width="80%">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="form-control x-param"
                                                    x-name="Content-Type"
                                                    x-scope="header"
                                                    x-type="String"
                                                    onchange="httpdoc.onConsumeChanged(this.value, '{{id}}');"
                                            >
                                                {{#consumes}}
                                                <option value='{{.}}'>{{.}}</option>
                                                {{/consumes}}
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {{/consumes.length}}
                            {{#produces.length}}
                            <tr>
                                <td width="20%">
                                    <h5>Accept <span class="badge">header</span></h5>
                                    <p><b>String</b></p>
                                    <h6 class="text-muted">Response data format</h6>
                                </td>
                                <td width="80%">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <select class="form-control x-param"
                                                    x-name="Accept"
                                                    x-scope="header"
                                                    x-type="String"
                                                    onchange="httpdoc.onProduceChanged(this.value, '{{id}}');"
                                            >
                                                {{#produces}}
                                                <option value='{{.}}'>{{.}}</option>
                                                {{/produces}}
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {{/produces.length}}
                            </tbody>
                        </table>
                        <div class="row-fluid">
                            <div class="row-md-12">
                                <button type="button"
                                        class="btn button button-{{method}}"
                                        onclick="httpdoc.submit(this);"
                                        x-method="{{method}}"
                                        x-path="{{path}}"
                                        x-operation="{{id}}"
                                >
                                    <b>Try it out</b>
                                </button>
                            </div>
                            <div class="row-md-12 httpdoc-curl" style="display: none;">
                                <br/>
                                <textarea class="form-control autosize textarea-model" readonly></textarea>
                            </div>
                            <div class="row-md-12 httpdoc-header" style="display: none;">
                                <br/>
                                <textarea class="form-control autosize textarea-model" readonly></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel border-less">
                                    <div class="panel-heading border-less" data-toggle="collapse" href="#httpdoc-example-{{id}}" style="cursor: pointer;">
                                        <span class="panel-title"><b>Example</b></span>
                                        <span class="glyphicon glyphicon-chevron-down"></span>
                                    </div>
                                    <div id="httpdoc-example-{{id}}" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <textarea class="form-control autosize textarea-model httpdoc-example" readonly x-type="{{result.type}}">{{result.value}}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel border-less">
                                    <div class="panel-heading border-less" data-toggle="collapse" href="#httpdoc-result-{{id}}" style="cursor: pointer;">
                                        <span class="panel-title"><b>Result</b></span>
                                        <span class="glyphicon glyphicon-chevron-down"></span>
                                    </div>
                                    <div id="httpdoc-result-{{id}}" class="panel-collapse collapse in">
                                        <div class="panel-body">
                                            <textarea class="form-control autosize textarea-model httpdoc-result" readonly x-type="{{result.type}}"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/operations}}
    </div>
    {{/.}}
</script>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/mustache.min-3.0.0.js"></script>
<script src="js/bootstrap-3.3.7.min.js"></script>
<script src="js/autosize-4.0.2.js"></script>
<script src="js/obj-tree-1.0.0.js"></script>
<script src="js/jkl-dumper-1.0.0.js"></script>
<script src="js/httpdoc-1.0.0.js"></script>
<script type="text/javascript">
    httpdoc.explore();
</script>
</html>
