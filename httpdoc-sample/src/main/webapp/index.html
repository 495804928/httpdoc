<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HttpDoc UI</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="css/httpdoc-1.0.0.css">
    <script src="js/autosize-4.0.2.js"></script>
</head>
<body data-spy="scroll" data-target="#httpdoc-scrollspy">
<!-- Fixed navbar -->
<nav class="navbar navbar-default" role="navigation" style="border-radius: 0; border-width: 0 0 1px 0;">
    <div class="container-fluid">
        <div class="navbar-header col-md-2">
            <a class="navbar-brand">
                HttpDoc
                <span class="badge">1.0.0</span>
            </a>
        </div>
        <div class="col-md-8">
            <div class="navbar-form">
                <div class="input-group">
                    <input id="httpdoc-url" type="text" class="form-control" value="http://localhost:8080/httpdoc-sample/HttpDoc.json" placeholder="http://localhost/httpdoc.json">
                    <span class="input-group-btn">
                        <button class="btn btn-default" onclick="httpdoc.explore();">Explore</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> Download SDK <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Android</a></li>
                        <li><a href="#">iOS</a></li>
                        <li><a href="#">Jestful</a></li>
                        <li><a href="#">Retrofit</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul id="httpdoc-navigation" class="nav nav-stacked">

            </ul>
        </div>
        <div id="httpdoc-content" class="col-md-8">

        </div>
        <div class="col-md-2">
            <ul id="httpdoc-scrollspy" class="nav nav-stacked" data-spy="affix">

            </ul>
        </div>
    </div>
</div>
</body>
<script id="httpdoc-tag" type="text/html">
    {{#.}}
    <li title="{{.}}"><a href="javascript: httpdoc.show('{{.}}')" class="text-nowrap" style="overflow: hidden;"><b>{{.}}</b></a></li>
    {{/.}}
</script>

<script id="httpdoc-affix" type="text/html">
    {{#.}}
    <li title="{{name}}"><a href="#controller-{{id}}"><b>{{name}}</b></a></li>
    {{#operations}}
    <li title="{{method}} {{path}}"><a href="#operation-{{id}}" class="text-nowrap"><label class="method-{{method}}">{{method}}</label> {{path}}</a></li>
    {{/operations}}
    {{/.}}
</script>

<script id="httpdoc-controller" type="text/html">
    {{#.}}
    <div id="controller-{{id}}">
        <div class="page-header">
            <h1>
                <b>{{name}}</b>
                <small>{{path}}</small>
            </h1>
        </div>
        <h3><p class="text-muted">{{description}}</p></h3>
        {{#operations}}
        <div id="operation-{{id}}" class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" href="#httpdoc-{{id}}" style="cursor: pointer;">
                <span class="panel-title">
                    <label class="method method-{{method}}" style="cursor: pointer;">{{method}}</label>
                    <b>{{path}}</b>
                </span>
                <span class="glyphicon glyphicon-chevron-right pull-right" data-toggle="collapse" data-target="#httpdoc-{{id}}"></span>
            </div>
            <div id="httpdoc-{{id}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <h4><p class="text-muted">{{description}}</p></h4>
                    <div class="row-fluid">
                        <table class="table table-bordered table-hover" style="border-radius: 3px;">
                            <tbody>
                            {{#parameters}}
                            <tr>
                                <td width="20%">
                                    <h5>{{name}}</h5>
                                    <label class="label label-primary">{{scope}}</label>
                                    <h5 class="text-muted">{{type}}</h5>
                                </td>
                                <td width="60%">
                                    <div class="httpdoc-editor">
                                        <textarea class="form-control" name="{{name}}">{{value}}</textarea>
                                        <br/>
                                    </div>
                                    {{#array}}
                                    <div>
                                        <button class="btn btn-sm" onclick="httpdoc.doAddEditor(this);">
                                            <span class="glyphicon glyphicon-plus"><b>&nbsp;Add</b></span>
                                        </button>
                                        <button class="btn btn-sm" onclick="httpdoc.doDelEditor(this);">
                                            <span class="glyphicon glyphicon-minus"><b>&nbsp;Del</b></span>
                                        </button>
                                    </div>
                                    {{/array}}
                                </td>
                                <td width="20%">{{description}}</td>
                            </tr>
                            {{/parameters}}
                            </tbody>
                        </table>
                        <button class="btn btn-{{method}}" style="color: white; float: right; width: 100%;"><b>Try it out</b></button>
                    </div>
                </div>
            </div>
        </div>
        {{/operations}}
    </div>
    {{/.}}
</script>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/mustache.min-3.0.0.js"></script>
<script src="js/bootstrap-3.3.7.min.js"></script>
<script src="js/autosize-4.0.2.js"></script>
<script src="js/httpdoc-1.0.0.js"></script>
<script type="text/javascript">
    httpdoc.explore();
</script>
</html>
