<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HttpDoc UI</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="./httpdoc-1.0.0.css">
    <script src="autosize-4.0.2.js"></script>
</head>
<body data-spy="scroll" data-target="#scrollspy">
<!-- Fixed navbar -->
<nav class="navbar navbar-default" role="navigation" style="border-radius: 0; border-width: 0 0 1px 0;">
    <div class="container-fluid">
        <div class="navbar-header col-md-2">
            <a class="navbar-brand">
                HttpDoc
                <span class="badge">1.0.0</span>
            </a>
        </div>
        <div class="col-md-8">
            <div class="navbar-form">
                <div class="input-group">
                    <input id="httpdoc-url" type="text" class="form-control" value="http://localhost:8080/httpdoc-sample/HttpDoc.json" placeholder="http://localhost/httpdoc.json">
                    <span class="input-group-btn">
                        <button class="btn btn-default" onclick="httpdoc.explore();">Explore</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Download SDK <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Android</a></li>
                        <li><a href="#">iOS</a></li>
                        <li><a href="#">Jestful</a></li>
                        <li><a href="#">Retrofit</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <ul id="httpdoc-navigation" class="nav nav-stacked" style="border-right: 1px solid #f1f1f1;">

            </ul>
        </div>
        <div id="httpdoc-content" class="col-md-8">

        </div>
        <div class="col-md-2">
            <ul id="scrollspy" class="nav nav-stacked" data-spy="affix" style="border-left: 1px solid #f1f1f1;">
            </ul>
        </div>
    </div>
</div>
</body>
<script id="httpdoc-tag" type="text/html">
    {{#.}}
    <li><a href="javascript: httpdoc.show('{{.}}')">{{.}}</a></li>
    {{/.}}
</script>

<script id="httpdoc-affix" type="text/html">
    {{#.}}
    <li><a href="#controller-{{name}}"><b>{{name}}</b></a></li>
    {{#operations}}
    <li><a href="#operation-{{method}}-{{name}}"><label class="label method-{{method}}">{{method}}</label> {{path}}</a></li>
    {{/operations}}
    {{/.}}
</script>

<script id="httpdoc-controller" type="text/html">
    {{#.}}
    <div id="controller-{{name}}">
        <div class="page-header">
            <h1>
                {{name}}
                <small>{{path}}</small>
            </h1>
        </div>
        <h3><p class="text-muted">{{description}}</p></h3>
        {{#operations}}
        <div id="operation-{{method}}-{{name}}" class="panel panel-default">
            <div class="panel-heading" data-toggle="collapse" href="#httpdoc-{{method}}-{{name}}">
                <span class="panel-title">
                    <label class="label method-{{method}}">{{method}}</label>
                    {{path}}
                </span>
            </div>
            <div id="httpdoc-{{method}}-{{name}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <h4><p class="text-muted">{{description}}</p></h4>
                    <div class="row-fluid">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th width="20%">Name</th>
                                <th width="60%">Value</th>
                                <th width="20%">Description</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#parameters}}
                            <tr>
                                <td>
                                    <h5>{{name}}</h5>
                                    <label class="label label-primary">{{scope}}</label>
                                    <h5 class="text-muted">{{type}}</h5>
                                </td>
                                <td><textarea class="form-control" name="{{name}}">{{value}}</textarea></td>
                                <td>{{description}}</td>
                            </tr>
                            {{/parameters}}
                            </tbody>
                        </table>
                        <button class="btn method-{{method}}" style="color: white; float: right; width: 100%;"><b>Try it out</b></button>
                    </div>
                </div>
            </div>
        </div>
        {{/operations}}
    </div>
    {{/.}}
</script>

<script src="./jquery-2.1.1.min.js"></script>
<script src="./mustache.min-3.0.0.js"></script>
<script src="./bootstrap-3.3.7.min.js"></script>
<script src="./autosize-4.0.2.js"></script>
<script src="./httpdoc-1.0.0.js"></script>
<script type="text/javascript">
    httpdoc.explore();
</script>
</html>
